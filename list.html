		<!--弹出框（popover)-->
        <script type="text/javascript">
            $(document).ready(function () {
            //自定义popover显示的内容
            $('#typeselect').popover({ 
            html : true,
            trigger : 'manual',
            content : function() {
                return $("#typeselect-content").html();
                }
            }).on("mouseenter", function () {
                var _this = this;
                $(this).popover("show");
                $(this).siblings(".popover").on("mouseleave", function () {
                $(_this).popover('hide');
                });
            }).on("mouseleave", function () {
                var _this = this;
                setTimeout(function () {
                if (!$(".popover:hover").length) {
                    $(_this).popover("hide")
                    }
                }, 100);
            });
            $('#cityselect').popover({ 
            html : true,
            trigger : 'manual',
            content: function() {
                return $("#cityselect-content").html();
                }
            }).on("mouseenter", function () {
                var _this = this;
                $(this).popover("show");
                $(this).siblings(".popover").on("mouseleave", function () {
                $(_this).popover('hide');
                });
            }).on("mouseleave", function () {
                var _this = this;
                setTimeout(function () {
                if (!$(".popover:hover").length) {
                    $(_this).popover("hide")
                        }
                    }, 100);
                });
            });
        </script>
