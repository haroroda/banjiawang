<body>
    <div class="container">

        <!-- nav begin -->
        <nav class="navbar navbar-default">

            <div class="container-fluid">
                
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="imgs/nav-logo.gif" alt="">
                    </a>
                </div>

                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>

                <ul class="nav navbar-nav navbar-right" style="display:block;">
                    <li><a href="javascript:void(0);">登陆</a></li>

        <div class="f-clear"></div>
        

        <!-- 轮播 begin   -->

        <div class="swiper-container">
            <!-- 轮播图片 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="imgs/swiper_img_1.jpg" alt="" style="width:100%;">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/swiper_img_2.jpg" alt="" style="width:100%;">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/swiper_img_3.jpg" alt="" style="width:100%;">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/swiper_img_4.jpg" alt="" style="width:100%;">
                </div>
                <div class="swiper-slide">
                    <img src="imgs/swiper_img_5.jpg" alt="" style="width:100%;">
                </div>
            </div>
            
            

            <!-- 搜索框 -->
            <div class="search">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="search_address" class="sr-only">Address</label>
                        <input type="text" class="form-control" id="search_address" placeholder="Paris,France">
                    </div>
                    <div class="form-group">
                        <label for="search_start_day" class="sr-only">Startday</label>
                        <input class="form-control" type="text" id="search_start_day" placeholder="入住日期">
                    </div>
                    <div class="form-group">
                        <label for="search_end_day" class="sr-only">Endday</label>
                        <input class="form-control" type="text" id="search_end_day" placeholder="退房日期">
                    </div>
                    <div class="form-group">
                        <label for="search_select_number_people" class="sr-only">Number</label>
                        <select class="form-control" name="" id="search_select_number_people">
                            <option value="1">一位房客</option>
                            <option value="2">两位房客</option>
                            <option value="3">三位房客 </option>
                            <option value="4">四位房客 </option>
                            <option value="5">五位房客 </option>
                            <option value="6">六位房客 </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div>
            
            <!-- 导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- 轮播 end -->
